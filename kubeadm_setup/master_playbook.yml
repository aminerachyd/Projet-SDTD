- become: yes
  hosts: all
  tasks:
    - name: Install required system packages
      apt: name={{ item }} state=latest update_cache=yes
      loop: ['apt-transport-https','ca-certificates','curl','gnupg','lsb-release']

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/debian stretch stable
        state: present

    - name: Update apt and install docker
      apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: yes

    - name: Add user to docker group and reboot the machine
      user:
        name: amine # A changer dynamiquement
        groups: docker
        append: yes
      notify: Reboot host

  handlers:
    - name: Reboot host
      reboot:
        msg: "Reboot by Ansible"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: whoami
          #ansible.builtin.command: apt-get update && apt-get install -y --allow-unauthenticated docker-ce docker-ce-cli containerd.io

